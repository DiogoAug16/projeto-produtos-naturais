{%load static%}
<!-- Hero Section Begin -->
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>Categorias</span>
                    </div>
                    <ul>
                        {%for cat in opcoes_cat%}
                        <li><a href="{{cat.get_url}}">{{cat.categoria_nome}}</a></li>
                        {%endfor%}
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form id="search-form">
                            <input id="search-input" type="text" name="keyword" placeholder="Buscar...">
                            <button type="submit" class="site-btn">BUSCAR</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>Oferecemos apoio 24/7</span>
                        </div>
                    </div>
                </div>
                <div class="hero__item set-bg" data-setbg="{% static "img/hero/banner2.jpg" %}">
                    <div class="hero__text">
                        <span>FRUIT FRESH</span>
                        <h2>Frutas <br />100% Organicas</h2>
                        <p>Frete Gr√°tis para Todo o Mato Grosso</p>
                        <a href="/loja/departamento/alimentos-naturais/categoria/frutas-organicas/" class="primary-btn">COMPRE AGORA</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->
